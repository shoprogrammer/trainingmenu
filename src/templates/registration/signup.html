{% extends "base/base.html" %}
{% block title %}新規投稿画面{% endblock %}



{% block content %}
<hr>
<div class="d-flex justify-content-center">
<h2>ユーザー登録画面</h2>
</div>
<hr>
<section class="container">

    <div class="row justify-content-center">
  
    <div class="col-md-6">
    <form  method="POST">
        {% csrf_token %}
            <div class="mt-3 row">
                
            <label for="id_username" class="col-sm-4 col-form-label">ユーザー名</label><br>
            <div class="col-sm-8">
            {{form.username}}<br></div>

            </div>
            <div class="mt-3 row">
             <label for="id_email" class="col-sm-4 col-form-label">メールアドレス</label><br>
             <div class="col-sm-8">
             {{form.email}}<br>
                </div></div>

                <div class="mt-3 row">
            <label for="id_password1" class="col-sm-4 col-form-label">パスワード</label><br>
            <div class="col-sm-8">
                {{form.password1}}<br>
                
                {% if form.password1.errors %}
                <div class="text-danger">{{ form.password1.errors }}</div>
            {% endif %}
                
                </div>  </div>
               
                    

            <div class="mt-3 mb-2 row">
                <label for="id_password2" class="col-sm-4 col-form-label">パスワード（確認用）</label><br>
                <div class="col-sm-8">
                 {{form.password2}}<br>
            </div></div>
            <div class="mt-3 row">
                <div class="col-sm-8 offset-sm-4">

                <button type="submit" class="btn btn-primary ">登録</button>
                </div></div>
            </div>
            </div>
    </form>
</section>





{% endblock %}
