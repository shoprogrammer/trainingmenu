{% extends "base/base.html" %}
{% block title %}ログイン画面{% endblock %}



{% block content %}
<hr>
<div class="d-flex justify-content-center">
<h2>ログイン画面</h2>
</div>
<hr>
<section class="container">

    <div class="row justify-content-center">
  
    <div class="col-md-6">
    <form  method="POST">
        {% csrf_token %}
            <div class="mt-3 row">
                
            <label for="id_username" class="col-sm-4 col-form-label">ユーザー名</label><br>
            <div class="col-sm-8">
            {{form.username}}<br></div>

            </div>
          

                <div class="mt-3 row">
            <label for="id_password" class="col-sm-4 col-form-label">パスワード</label><br>
            <div class="col-sm-8">
                {{form.password}}<br>
                </div>  </div>

          
            </div></div>
            <div class="mt-3 row">
                <div class="col-sm-8 offset-sm-4">

                <button type="submit" class="btn btn-primary ">ログイン</button>
                </div></div>
            </div>
            </div>
    </form>
</section>





{% endblock %}
